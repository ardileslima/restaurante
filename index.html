<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante do Ardiles</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="/imagens/iconfinder_cooking-hot-cook-food-boiling_5859140.png" alt="">
                    <h1>Panela de Barro</h1>
                </a>

                <div class="menu">
                    <ul>
                        <li>
                            <a href="/sobre.html">Sobre</a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>


        <section class="hero">
            <div class="container">
                <form id="formsearch">
                    <input type="search" placeholder="o que você deseja comer hoje?" name="inputsearch"
                        id="inputsearch">
                </form>
            </div>

        </section>
    </header>

    <main>
        <div class="container">
            <h3>Pratos</h3>


            <section class="pratos" id="product-div"></section>
        </div>

        <div class="modal hide">
            <form action="#" class="modal-form" id="form-product">
                <div class="form-group">
                    <label for="title">Prato</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Ex. Prato 01"
                        required="required">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantidade</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Ex. 1"
                        required="required" min="1">
                </div>

                <div class="form-group">
                    <label for="name">Seu nome</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Ex. Ardiles Lima"
                        required="required">
                </div>


                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address" class="form-control"
                        placeholder="Ex. Rua/Av/bairo/numero/referencia" required="required">
                </div>

                <div class="form-group">
                    <label for="payment">Pagamento</label>
                    <select name="payment" id="payment" class="form-control" required="required">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão de crédito</option>
                    </select>

                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-sucess">Finalizar Pedido</button>
                    <button type="submit" class="btn btn-danger" onclick="modalTrigger()">Cancelar</button>
                </div>




            </form>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>
                Desenvolvido por <strong>Ardiles Lima</strong>
            </p>
        </div>

    </footer>

    <script src="/javascript/produtos.js"></script>
    <script src="/javascript/app.js"></script>

</body>

</html>
